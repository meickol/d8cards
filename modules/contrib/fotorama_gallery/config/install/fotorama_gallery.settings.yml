SelectFields:
  fit:
    key: fit
    data: data-fit
    group: others
    documentation: http://fotorama.io/customize/fit/
    defaultvalue: 1
    options:
      - none
      - contain
      - cover
      - scaledown
  transition:
    key: transition
    data: data-transition
    group: transition
    documentation: http://fotorama.io/customize/transition/
    defaultvalue: 0
    options:
      - slide
      - crossfade
      - dissolve
  clicktransition:
    key: clicktransition
    data: data-clicktransition
    group: transition
    documentation: http://fotorama.io/customize/transition/
    defaultvalue: 0
    options:
      - slide
      - crossfade
      - dissolve
  nav:
    key: nav
    data: data-nav
    group: navigation
    defaultvalue: 0
    documentation: http://fotorama.io/customize/thumbnails/
    options:
      - dots
      - thumbs
      - hide
  navposition:
      key: navposition
      data: data-navposition
      group: navigation
      documentation: http://fotorama.io/customize/navigation-position/
      defaultvalue: 0
      options:
        - bottom
        - top
